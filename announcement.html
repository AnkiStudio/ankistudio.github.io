<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h2 {
            color: #007AFF;
            border-bottom: 2px solid #007AFF;
            padding-bottom: 5px;
        }

        .log-entry {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .log-entry p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .log-entry ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 16px;
        }

        .log-entry li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .log-entry li:last-child {
            border-bottom: none; /* 最后一项没有底边框 */
        }

        .log-entry li span {
            font-weight: bold;
            color: #007BFF; /* 蓝色 */
        }
    </style>
</head>
<body>
    <h2>更新日志</h2>

    <div class="log-entry">
        <p><strong>更新日期:</strong> 2024/12/09</p>
        <ul>
            <li><span>①</span> 更新方法：原链接再次下载即可（记忆卡软件内，点卡牌资源-右上角购物袋-资源，找到对应的链接再次下载）。</li>
        </ul>
    </div>

    <div class="log-entry">
        <p><strong>更新日期:</strong> 2024/09/23</p>
        <ul>
            <li><span>①</span> 模拟卷部分：余峰九月模考33题；</li>
            <li><span>②</span> 模板细节优化。</li>
        </ul>
    </div>

    <div class="log-entry">
        <p><strong>更新日期:</strong> 2024/10/09</p>
        <ul>
            <li><span>①</span> 功能升级：添加更新日志公告版。</li>
        </ul>
    </div>

</body>
</html>
